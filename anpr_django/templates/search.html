{% extends 'index.html' %}

{% block content %}
  <h1>Find Car</h1>
  {% if form.has_errors %}
    <h2>Please correct the following error{{ form.errors|pluralize }}:</h2>
  {% endif %}

  <form id="search_car_form" method="post" action="/report/" enctype="multipart/form-data">>
    <fieldset>
      <div class="field">
          {{ form }}
          <br/>
          <input type="submit" value="Upload" />
      </div>
    </fieldset>
  </form>
{% endblock %}
